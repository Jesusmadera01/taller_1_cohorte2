<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Libros</title>
    <script src="../js/funciones6.js"></script>
</head>
<body style="text-align: center;">
    <h1>Sistema de Gestión de Libros</h1>
    
    <h2>Agregar Libro</h2>
    <label for="titulo">Título:</label>
    <input type="text" id="titulo">
    <br><br>
    <label for="autor">Autor:</label>
    <input type="text" id="autor">
    <br><br>
    <label for="año">Año de Publicación:</label>
    <input type="number" id="año">
    <br><br>
    <button onclick="agregarLibro()">Agregar Libro</button>

    <h2>Buscar Libro</h2>
    <label for="busquedaTitulo">Título a buscar:</label>
    <input type="text" id="busquedaTitulo">
    <br><br>
    <label for="busquedaAutor">Autor a buscar:</label>
    <input type="text" id="busquedaAutor">
    <br><br>
    <button onclick="buscarPorTitulo()">Buscar por Título</button>
    <button onclick="buscarPorAutor()">Buscar por Autor</button>

    <h2>Resultado de la Búsqueda</h2>
    <div id="resultado"></div>

   
</body>
</html>
