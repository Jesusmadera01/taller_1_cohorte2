<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generador de contraseñas</title>
    <script src="../js/funciones8.js"></script>
</head>
<body style="text-align: center;">

    <h1>Generador de Contraseñas Seguras</h1>
    <label for="longitud">Longitud de la contraseña:</label>
    <input type="number" id="longitud" min="1" value="12"><br><br>

    <label for="mayusculas">Incluir mayúsculas:</label>
    <input type="checkbox" id="mayusculas"><br><br>

    <label for="numeros">Incluir números:</label>
    <input type="checkbox" id="numeros"><br><br>

    <label for="especiales">Incluir caracteres especiales:</label>
    <input type="checkbox" id="especiales"><br><br>

    <button id="generar">Generar Contraseña</button>
    <p id="contrasena"></p>

    
</body>
</html>
